<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="utils.css" rel="stylesheet" type="text/css" />
   
      </head>

<body>
    <div class="container">
        <h1 class="text-center">Scientific Calculator</h1>

    <div class="row">
        <input class="input" type="text"/>
    </div>
    
    <div class="row">
        <button class="button gray">sin</button>
        <button class="button gray">cos</button>
        <button class="button gray">tan</button>
        <button class="button gray">*</button>
      <button class="button">ln</button>
        <button class="button">exp</button>
        <button class="button gray">deg</button>
    </div>
    
    <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class="button gray">/</button>
        <button class="button">log</button>
        <button class="button">^</button>
        <button class="button gray">rad</button>
    </div>
    
    <div class="row">
        <button class="button">4</button>
        <button class="button">5</button>
        <button class="button">6</button>
        <button class="button gray">+</button>
      <button class="button">(</button>
        <button class="button">)</button>
        <button class="button gray">âŒ«</button>
    </div>
    
    <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class="button gray">-</button>
      <button class="button">root</button>
        <button class="button">e</button>
        
    </div>
    
    <div class="row">
        <button class="button">0</button>
        <button class="button">.</button>
        <button class="button orange">=</button>
        <button class="button orange">C</button>
      <button class="button">pi</button>
        <button class="button">9</button>
        
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
